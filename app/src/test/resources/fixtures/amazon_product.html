<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Product - Amazon</title>
</head>
<body>
    <div id="dp-container">
        <h1>Test Game - Standard Edition</h1>
        <div id="dp-price-block">
            <span class="a-price-whole">
                <span class="a-price-symbol">$</span>
                <span class="a-price-integer">29</span>
                <span class="a-price-decimal">.</span>
                <span class="a-price-fraction">99</span>
            </span>
        </div>
        <div id="add-to-cart-button">
            <button class="a-button-primary">Add to Cart</button>
        </div>
        <div id="availability">
            <span>In Stock</span>
        </div>
    </div>
    <script type="application/json">
        {"price":"29.99"}
    </script>
</body>
</html>
